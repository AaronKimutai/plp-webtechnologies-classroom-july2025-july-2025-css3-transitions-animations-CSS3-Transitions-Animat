<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page with CSS & JavaScript</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <h1>Bringing Web Pages to Life âœ¨</h1>

  <!-- Hover animation button -->
  <button class="hover-btn">Hover Me</button>

  <!-- Animated box triggered by JS -->
  <div id="animateBox" class="box">Animate Me</div>
  <button id="triggerBtn">Trigger Animation</button>

  <!-- Modal trigger -->
  <button id="showModalBtn">Show Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>This modal slides in and fades out using CSS + JavaScript.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
